<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading" data-bind="text: applicationTitle"></div>
        <div class="panel-body container">
        <!-- ko if: videos -->
                <!-- ko if: selectedVideo -->
                <div class="video-player col-lg-8 well text-center" data-bind="with: selectedVideo">
                    <video width="640" height="480" data-bind="attr: { src: src }"></video>
                </div>
                <!-- /ko -->
        <!-- /ko -->
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/viewer.js"></script>
</body>
</html>
