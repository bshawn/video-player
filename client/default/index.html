<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="/lib/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/pocketgrid-1.1.0.css">
    <link rel="stylesheet" href="/lib/toastr-2.1.1/toastr.min.css">
    <link rel="stylesheet" href="/style/default.css">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading" data-bind="text: applicationTitle"></div>
        <div class="panel-body container">
        <!-- ko if: videos -->
            <div class="row">
                <div class="video-list col-lg-4">
                    <div class="list-group" data-bind="foreach: videos">
                        <a class="list-group-item" href="#" data-bind="text: name,
                                                                       click: $parent.select.bind($parent),
                                                                       css: { active: $parent.isSelected($data) }"></a>
                    </div>
                </div>
                <!-- ko if: selectedVideo -->
                <div class="video-player col-lg-8 well text-center" data-bind="with: selectedVideo">
                    <video width="640" height="480" controls data-bind="attr: { src: src }"></video>
                </div>
                <!-- /ko -->
            </div>
        <!-- /ko -->
        </div>
    </div>

    <script src="/lib/jquery-2.1.3.min.js"></script>
    <script src="/lib/knockout-3.3.0.min.js"></script>
    <script src="/lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="/lib/toastr-2.1.1/toastr.min.js"></script>
    <script src="app/video-player.js"></script>
</body>
</html>
